			<h2>简介</h2>
			<p class="about-des">大家好，我是 fsiaonma，广州人，生于1990年，在校期间曾在学校创业团队实习2年，毕业至今工作于UC，对 C++、nodejs，及 html5 前端项目有浓厚兴趣。曾利用 nodejs 制作只能打包工具<a href="https://github.com/fsiaonma/N-Builder">《N-Bulider》</a>，以及搭建个人前端动态函数库<a href="https://github.com/fsiaonma/SLib">《Slib》</a>，利用 c++ 制作一基于 epoll 通讯模型的 web 服务器<a href="https://github.com/fsiaonma/together">《together》</a>，对 Javascript 优化有一定程度的个人理解，曾先后在部门及公司作出<a href="http://blog.sina.com.cn/s/blog_6801fe420101qaz2.html">《V8上的JS优化》</a>的分享。</p>
			<p class="about-des">我热爱辩论，对哲学，心理学，博弈论有浓厚兴趣。并有幸获的校新生辩论赛系列最佳辩手殊荣，也曾协同院队夺得校赛季军。关注各样营销策略，曾在大学担任暖阳电脑销售团队校主管，对营销买卖有深入体验。在经济学上主张以“均衡价值论”为核心的剑桥学派。崇尚弗洛伊德心理哲学，并有一定程度的个人理解。常以扎克伯格其为学习对象。热爱旅游，希望能在生活中穿插各种各样不同的旅游经历。</p>
